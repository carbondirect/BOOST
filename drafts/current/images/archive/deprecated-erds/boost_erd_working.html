<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOST ERD - Schema-Driven with Crow's Foot Notation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=SF+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 24px;
            background: #fafbfc;
            color: #24292f;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            background: white;
            padding: 32px;
            border-radius: 12px;
            border: 1px solid #d1d9e0;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.04);
        }
        
        .header h1 {
            color: #101828;
            margin: 0 0 8px 0;
            font-weight: 600;
            font-size: 32px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            color: #667085;
            font-size: 16px;
            margin: 0;
            font-weight: 400;
        }
        
        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 1px solid #d1d9e0;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.04);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 6px;
            background: #f8fafc;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }
        
        .legend-item:hover {
            background: #f1f5f9;
            border-color: #e2e8f0;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid;
            flex-shrink: 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            background: white;
            color: #374151;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.15s ease;
        }
        
        .btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        
        .btn.active {
            background: #1f2937;
            color: white;
            border-color: #1f2937;
        }
        
        .svg-container {
            background: white;
            border-radius: 12px;
            border: 1px solid #d1d9e0;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.04);
            overflow: hidden;
            position: relative;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #667085;
            font-size: 16px;
        }
        
        .entity {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .entity:hover {
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.1));
        }
        
        .entity-header {
            font-family: 'SF Pro Display', system-ui, sans-serif;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: -0.01em;
        }
        
        .entity-field {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 11px;
            fill: #374151;
            font-weight: 400;
        }
        
        .entity-pk {
            font-family: 'SF Mono', monospace;
            font-weight: 500;
            font-size: 11px;
            fill: #dc2626;
        }
        
        .entity-fk {
            font-family: 'SF Mono', monospace;
            font-weight: 500;
            font-size: 11px;
            fill: #2563eb;
        }
        
        .entity-required {
            font-family: 'SF Mono', monospace;
            font-weight: 500;
            font-size: 11px;
            fill: #1f2937;
        }
        
        .relationship {
            fill: none;
            transition: all 0.15s ease;
        }
        
        .relationship-identifying {
            stroke: #374151;
            stroke-width: 1;
        }
        
        .relationship-non-identifying {
            stroke: #9ca3af;
            stroke-width: 1;
            stroke-dasharray: 3,2;
        }
        
        .relationship:hover {
            stroke: #1f2937 !important;
            stroke-width: 2 !important;
        }
        
        .relationship-label {
            font-size: 10px;
            fill: #6b7280;
            text-anchor: middle;
            pointer-events: none;
            font-weight: 500;
        }
        
        .crowsfoot-line {
            stroke: #374151;
            stroke-width: 1;
            fill: none;
        }
        
        .tooltip {
            position: absolute;
            padding: 12px;
            background: rgba(17, 24, 39, 0.95);
            color: white;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1000;
            max-width: 300px;
            font-weight: 400;
            line-height: 1.4;
            backdrop-filter: blur(8px);
        }
        
        .tooltip code {
            background: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'SF Mono', monospace;
        }

        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 300px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BOOST ERD</h1>
            <p>Schema-driven visualization with crow's foot notation</p>
        </div>
        
        <div class="loading" id="loading">Loading schema files...</div>
        <div class="debug" id="debug"></div>
        
        <div class="legend" id="legend" style="display: none;"></div>
        
        <div class="controls" id="controls" style="display: none;">
            <button class="btn active" onclick="showAll()">All Entities</button>
            <button class="btn" onclick="filterByArea('Core Traceability')">Core Traceability</button>
            <button class="btn" onclick="filterByArea('Organizational')">Organizations</button>
            <button class="btn" onclick="filterByArea('Transaction')">Transactions</button>
            <button class="btn" onclick="exportDiagram()">Export SVG</button>
        </div>
        
        <div class="svg-container" id="svg-container" style="display: none;">
            <svg id="erd-svg" width="1600" height="1000"></svg>
        </div>
        
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // Configuration with refined aesthetics
        const config = {
            width: 1600,
            height: 1000,
            entityWidth: 200,
            entityFieldHeight: 16,
            entityPadding: 8,
            headerHeight: 28,
            colors: {
                'Core Traceability': { 
                    fill: 'rgba(220, 252, 231, 0.3)', 
                    stroke: '#10b981', 
                    header: '#059669'
                },
                'Organizational': { 
                    fill: 'rgba(219, 234, 254, 0.3)', 
                    stroke: '#3b82f6', 
                    header: '#2563eb'
                },
                'Transaction': { 
                    fill: 'rgba(254, 243, 199, 0.3)', 
                    stroke: '#f59e0b', 
                    header: '#d97706'
                },
                'Material': { 
                    fill: 'rgba(231, 229, 228, 0.3)', 
                    stroke: '#78716c', 
                    header: '#57534e'
                },
                'Geographic': { 
                    fill: 'rgba(243, 232, 255, 0.3)', 
                    stroke: '#a855f7', 
                    header: '#9333ea'
                },
                'Personnel': { 
                    fill: 'rgba(254, 242, 242, 0.3)', 
                    stroke: '#ef4444', 
                    header: '#dc2626'
                }
            }
        };

        function log(message) {
            console.log(message);
            const debug = document.getElementById('debug');
            debug.innerHTML += message + '<br/>';
        }

        // Start with hardcoded entities but with real schema structure
        const entities = [
            {
                id: 'TraceableUnit',
                name: 'TraceableUnit',
                area: 'Core Traceability',
                description: 'Central entity for biomass tracking with Kaulen framework integration',
                fields: [
                    { name: 'traceableUnitId', type: 'string', isPK: true, required: true, description: 'Unique ID for each TRU' },
                    { name: 'unitType', type: 'enum', required: true, description: 'individual_log, pile, volume_aggregation, processed_batch' },
                    { name: 'uniqueIdentifier', type: 'string', required: true, description: 'Biometric signature, RFID tag, or QR code' },
                    { name: 'totalVolumeM3', type: 'number', required: true, description: 'Total volume in cubic meters' },
                    { name: 'currentMoistureContent', type: 'number', description: 'Current moisture content percentage' },
                    { name: 'currentGeographicDataId', type: 'string', isFK: true, description: 'Current location reference' },
                    { name: 'harvestGeographicDataId', type: 'string', isFK: true, description: 'Harvest location reference' },
                    { name: 'operatorId', type: 'string', isFK: true, description: 'Operator reference' },
                    { name: 'materialTypeId', type: 'string', isFK: true, required: true, description: 'Material type reference' }
                ],
                x: 600, y: 150
            },
            {
                id: 'MaterialProcessing',
                name: 'MaterialProcessing', 
                area: 'Core Traceability',
                description: 'Processing operations that transform TRUs with plant part tracking',
                fields: [
                    { name: 'processingId', type: 'string', isPK: true, required: true, description: 'Processing operation identifier' },
                    { name: 'inputTraceableUnitId', type: 'string', isFK: true, required: true, description: 'Input TRU being processed' },
                    { name: 'outputTraceableUnitId', type: 'string', isFK: true, description: 'Output TRU created' },
                    { name: 'processType', type: 'enum', required: true, description: 'felling, delimbing, crosscutting, chipping, debarking' },
                    { name: 'operatorId', type: 'string', isFK: true, description: 'Operator performing processing' },
                    { name: 'inputVolume', type: 'number', description: 'Input volume before processing' },
                    { name: 'outputVolume', type: 'number', description: 'Output volume after processing' },
                    { name: 'plantPartTransformations', type: 'object[]', description: 'Plant part changes during processing' }
                ],
                x: 300, y: 350
            },
            {
                id: 'ProcessingHistory',
                name: 'ProcessingHistory',
                area: 'Core Traceability', 
                description: 'Complete timeline of processing events with moisture tracking',
                fields: [
                    { name: 'processingHistoryId', type: 'string', isPK: true, required: true, description: 'Processing history identifier' },
                    { name: 'traceableUnitId', type: 'string', isFK: true, required: true, description: 'TRU reference' },
                    { name: 'materialProcessingId', type: 'string', isFK: true, description: 'Processing operation reference' },
                    { name: 'processSequenceNumber', type: 'integer', description: 'Sequential order for TRU' },
                    { name: 'inputMoistureContent', type: 'number', description: 'Input moisture percentage' },
                    { name: 'outputMoistureContent', type: 'number', description: 'Output moisture percentage' },
                    { name: 'moistureChangeReason', type: 'enum', description: 'drying, wetting, natural_loss, processing' }
                ],
                x: 900, y: 350
            },
            {
                id: 'Organization',
                name: 'Organization',
                area: 'Organizational',
                description: 'Business entities in the BOOST supply chain',
                fields: [
                    { name: 'organizationId', type: 'string', isPK: true, required: true, description: 'Organization identifier' },
                    { name: 'organizationName', type: 'string', required: true, description: 'Legal organization name' },
                    { name: 'organizationType', type: 'enum', required: true, description: 'harvester, processor, certifier, transporter, supplier' },
                    { name: 'primaryGeographicDataId', type: 'string', isFK: true, description: 'Primary location reference' },
                    { name: 'contactEmail', type: 'string', description: 'Primary contact email' },
                    { name: 'certifications', type: 'string[]', description: 'Certification IDs held' }
                ],
                x: 100, y: 150
            },
            {
                id: 'Operator',
                name: 'Operator',
                area: 'Personnel',
                description: 'Personnel performing operations with enhanced certification tracking',
                fields: [
                    { name: 'operatorId', type: 'string', isPK: true, required: true, description: 'Operator identifier' },
                    { name: 'organizationId', type: 'string', isFK: true, required: true, description: 'Employing organization' },
                    { name: 'operatorName', type: 'string', required: true, description: 'Full operator name' },
                    { name: 'operatorType', type: 'enum', required: true, description: 'harvester_operator, mill_operator, transport_driver, quality_inspector' },
                    { name: 'certifications', type: 'string[]', description: 'Required certifications held' },
                    { name: 'equipmentAuthorizations', type: 'string[]', description: 'Equipment authorized to operate' }
                ],
                x: 300, y: 550
            },
            {
                id: 'Transaction',
                name: 'Transaction',
                area: 'Transaction',
                description: 'Business transactions between organizations',
                fields: [
                    { name: 'transactionId', type: 'string', isPK: true, required: true, description: 'Transaction identifier' },
                    { name: 'supplyingOrganizationId', type: 'string', isFK: true, required: true, description: 'Seller organization' },
                    { name: 'customerOrganizationId', type: 'string', isFK: true, required: true, description: 'Buyer organization' },
                    { name: 'contractValue', type: 'number', description: 'Total transaction value' },
                    { name: 'transactionStatus', type: 'enum', description: 'pending, confirmed, delivered, completed, cancelled' },
                    { name: 'transactionDate', type: 'date', required: true, description: 'Date of business agreement' }
                ],
                x: 1200, y: 150
            },
            {
                id: 'GeographicData',
                name: 'GeographicData',
                area: 'Geographic',
                description: 'Spatial data and location information using GeoJSON',
                fields: [
                    { name: 'geographicDataId', type: 'string', isPK: true, required: true, description: 'Geographic identifier' },
                    { name: 'geoJsonData', type: 'json', required: true, description: 'Valid GeoJSON object' },
                    { name: 'dataType', type: 'enum', description: 'harvest_site, processing_location, administrative_boundary, supply_base_area' },
                    { name: 'description', type: 'string', description: 'Human-readable area description' }
                ],
                x: 600, y: 50
            },
            {
                id: 'Material',
                name: 'Material',
                area: 'Material',
                description: 'Material types and specifications with plant part definitions',
                fields: [
                    { name: 'materialTypeId', type: 'string', isPK: true, required: true, description: 'Material type identifier' },
                    { name: 'materialName', type: 'string', required: true, description: 'Pine, Fir, Oak, Mixed Wood, etc.' },
                    { name: 'materialCategory', type: 'enum', description: 'softwood, hardwood, mixed' },
                    { name: 'applicablePlantParts', type: 'string[]', description: 'Plant parts included in material type' },
                    { name: 'excludedPlantParts', type: 'string[]', description: 'Plant parts excluded from material type' }
                ],
                x: 900, y: 150
            }
        ];

        // Enhanced relationships with proper cardinality
        const relationships = [
            { from: 'TraceableUnit', to: 'MaterialProcessing', label: 'input_to', type: 'identifying', fromCard: 'one', toCard: 'many' },
            { from: 'MaterialProcessing', to: 'TraceableUnit', label: 'creates', type: 'identifying', fromCard: 'one', toCard: 'one' },
            { from: 'TraceableUnit', to: 'ProcessingHistory', label: 'has_history', type: 'identifying', fromCard: 'one', toCard: 'many' },
            { from: 'MaterialProcessing', to: 'ProcessingHistory', label: 'documented_by', type: 'non-identifying', fromCard: 'one', toCard: 'many' },
            { from: 'Organization', to: 'TraceableUnit', label: 'manages', type: 'non-identifying', fromCard: 'one', toCard: 'many' },
            { from: 'Organization', to: 'Transaction', label: 'supplies', type: 'identifying', fromCard: 'one', toCard: 'many' },
            { from: 'Organization', to: 'Operator', label: 'employs', type: 'identifying', fromCard: 'one', toCard: 'many' },
            { from: 'Operator', to: 'MaterialProcessing', label: 'performs', type: 'non-identifying', fromCard: 'one', toCard: 'many' },
            { from: 'GeographicData', to: 'TraceableUnit', label: 'locates', type: 'non-identifying', fromCard: 'one', toCard: 'many' },
            { from: 'Material', to: 'TraceableUnit', label: 'defines_type', type: 'non-identifying', fromCard: 'one', toCard: 'many' }
        ];

        // D3 Visualization
        const svg = d3.select('#erd-svg');
        const tooltip = d3.select('#tooltip');
        let currentFilter = null;

        function createLegend() {
            const legend = d3.select('#legend');
            const areas = [...new Set(entities.map(e => e.area))];
            
            areas.forEach(area => {
                const count = entities.filter(e => e.area === area).length;
                const item = legend.append('div')
                    .attr('class', 'legend-item')
                    .on('click', () => filterByArea(area));
                
                const color = config.colors[area] || { fill: '#f3f4f6', stroke: '#9ca3af' };
                
                item.append('div')
                    .attr('class', 'legend-color')
                    .style('background-color', color.fill)
                    .style('border-color', color.stroke);
                
                item.append('span')
                    .text(`${area} (${count})`);
            });
        }

        function drawEntity(entity) {
            const color = config.colors[entity.area] || { fill: '#f3f4f6', stroke: '#9ca3af', header: '#6b7280' };
            const visibleFields = entity.fields.slice(0, 7);
            const entityHeight = config.headerHeight + (visibleFields.length * config.entityFieldHeight) + (config.entityPadding * 2) + 4;
            
            const g = svg.append('g')
                .attr('class', 'entity')
                .attr('data-area', entity.area)
                .attr('data-id', entity.id);

            // Entity background with subtle shadow
            g.append('rect')
                .attr('x', entity.x)
                .attr('y', entity.y)
                .attr('width', config.entityWidth)
                .attr('height', entityHeight)
                .attr('fill', color.fill)
                .attr('stroke', color.stroke)
                .attr('stroke-width', 1)
                .attr('rx', 6);

            // Header with solid color
            g.append('rect')
                .attr('x', entity.x)
                .attr('y', entity.y)
                .attr('width', config.entityWidth)
                .attr('height', config.headerHeight)
                .attr('fill', color.header)
                .attr('rx', 6);
                
            // Fix header bottom corners
            g.append('rect')
                .attr('x', entity.x)
                .attr('y', entity.y + config.headerHeight - 6)
                .attr('width', config.entityWidth)
                .attr('height', 6)
                .attr('fill', color.header);

            // Entity name in header
            g.append('text')
                .attr('class', 'entity-header')
                .attr('x', entity.x + config.entityWidth / 2)
                .attr('y', entity.y + config.headerHeight / 2 + 4)
                .attr('text-anchor', 'middle')
                .attr('fill', 'white')
                .text(entity.name);

            // Fields with proper styling
            visibleFields.forEach((field, i) => {
                const fieldY = entity.y + config.headerHeight + config.entityPadding + (i * config.entityFieldHeight) + 12;
                let fieldClass = 'entity-field';
                
                if (field.isPK) fieldClass = 'entity-pk';
                else if (field.isFK) fieldClass = 'entity-fk';
                else if (field.required) fieldClass = 'entity-required';
                
                const prefix = field.isPK ? 'PK ' : field.isFK ? 'FK ' : field.required ? '• ' : '  ';
                
                g.append('text')
                    .attr('class', fieldClass)
                    .attr('x', entity.x + 8)
                    .attr('y', fieldY)
                    .text(`${prefix}${field.name}: ${field.type}`);
            });

            // Show more indicator
            if (entity.fields.length > 7) {
                g.append('text')
                    .attr('class', 'entity-field')
                    .attr('x', entity.x + 8)
                    .attr('y', entity.y + config.headerHeight + config.entityPadding + (7 * config.entityFieldHeight) + 12)
                    .style('fill', '#9ca3af')
                    .style('font-style', 'italic')
                    .text(`... ${entity.fields.length - 7} more`);
            }

            // Enhanced hover events
            g.on('mouseover', function(event) {
                const fieldsList = entity.fields.slice(0, 4)
                    .map(f => `<code>${f.name}</code>: ${f.type}${f.required ? ' *' : ''}`)
                    .join('<br/>');
                
                tooltip.style('opacity', 1)
                    .html(`<strong>${entity.name}</strong><br/>${entity.description}<br/><br/>${fieldsList}`)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 10) + 'px');
            })
            .on('mouseout', () => tooltip.style('opacity', 0))
            .on('click', () => highlightRelationships(entity.id));

            return entityHeight;
        }

        function drawCrowsFootRelationships() {
            log(`Drawing ${relationships.length} relationships`);
            
            relationships.forEach(rel => {
                const fromEntity = entities.find(e => e.id === rel.from);
                const toEntity = entities.find(e => e.id === rel.to);
                
                if (fromEntity && toEntity) {
                    drawRelationship(fromEntity, toEntity, rel);
                } else {
                    log(`Missing entity for relationship: ${rel.from} -> ${rel.to}`);
                }
            });
        }

        function drawRelationship(fromEntity, toEntity, rel) {
            const g = svg.append('g')
                .attr('class', 'relationship-group')
                .attr('data-from', rel.from)
                .attr('data-to', rel.to);

            // Smart connection points
            const fromX = fromEntity.x + config.entityWidth;
            const fromY = fromEntity.y + 40;
            const toX = toEntity.x;
            const toY = toEntity.y + 40;

            // Create path that avoids overlapping entities
            const midX = (fromX + toX) / 2;
            const pathData = `M ${fromX} ${fromY} L ${midX} ${fromY} L ${midX} ${toY} L ${toX} ${toY}`;

            // Draw main relationship line
            g.append('path')
                .attr('class', `relationship relationship-${rel.type}`)
                .attr('d', pathData);

            // Draw crow's foot at "to" end (many side)
            if (rel.toCard === 'many') {
                drawCrowsFoot(g, toX, toY, 'to');
            } else {
                drawSingleMark(g, toX, toY, 'to');
            }
            
            // Draw mark at "from" end (one side)
            drawSingleMark(g, fromX, fromY, 'from');

            // Relationship label
            g.append('text')
                .attr('class', 'relationship-label')
                .attr('x', midX)
                .attr('y', (fromY + toY) / 2 - 4)
                .text(rel.label);
        }

        function drawCrowsFoot(g, x, y, end) {
            const size = 8;
            const direction = (end === 'to') ? 1 : -1;
            
            // Three lines forming crow's foot
            g.append('line')
                .attr('class', 'crowsfoot-line')
                .attr('x1', x)
                .attr('y1', y)
                .attr('x2', x + (direction * 12))
                .attr('y2', y - size);
                
            g.append('line')
                .attr('class', 'crowsfoot-line')
                .attr('x1', x)
                .attr('y1', y)
                .attr('x2', x + (direction * 12))
                .attr('y2', y);
                
            g.append('line')
                .attr('class', 'crowsfoot-line')
                .attr('x1', x)
                .attr('y1', y)
                .attr('x2', x + (direction * 12))
                .attr('y2', y + size);
        }

        function drawSingleMark(g, x, y, end) {
            const direction = (end === 'to') ? 1 : -1;
            
            g.append('line')
                .attr('class', 'crowsfoot-line')
                .attr('x1', x + (direction * 8))
                .attr('y1', y - 4)
                .attr('x2', x + (direction * 8))
                .attr('y2', y + 4);
        }

        // Control functions
        function showAll() {
            currentFilter = null;
            svg.selectAll('.entity').style('opacity', 1);
            svg.selectAll('.relationship-group').style('opacity', 0.7);
            updateActiveButton(0);
        }

        function filterByArea(area) {
            currentFilter = area;
            svg.selectAll('.entity').style('opacity', function() {
                return d3.select(this).attr('data-area') === area ? 1 : 0.2;
            });
            svg.selectAll('.relationship-group').style('opacity', 0.3);
        }

        function highlightRelationships(entityId) {
            svg.selectAll('.relationship-group').style('opacity', function() {
                const from = d3.select(this).attr('data-from');
                const to = d3.select(this).attr('data-to');
                return (from === entityId || to === entityId) ? 1 : 0.2;
            });
            
            svg.selectAll('.entity').style('opacity', function() {
                const id = d3.select(this).attr('data-id');
                const isConnected = relationships.some(rel => 
                    (rel.from === entityId && rel.to === id) || 
                    (rel.to === entityId && rel.from === id)
                );
                return (id === entityId || isConnected) ? 1 : 0.3;
            });
        }

        function updateActiveButton(index) {
            d3.selectAll('.btn').classed('active', false);
            d3.selectAll('.btn').nodes()[index].classList.add('active');
        }

        function exportDiagram() {
            const svgElement = document.getElementById('erd-svg');
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svgElement);
            
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'boost-erd-enhanced.svg';
            a.click();
            
            URL.revokeObjectURL(url);
        }

        function initializeVisualization() {
            log('Initializing visualization');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('legend').style.display = 'grid';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('svg-container').style.display = 'block';
            
            createLegend();
            
            log(`Drawing ${entities.length} entities`);
            entities.forEach(entity => drawEntity(entity));
            
            drawCrowsFootRelationships();
            
            log('Visualization complete');
        }

        // Start the application
        initializeVisualization();
    </script>
</body>
</html>
