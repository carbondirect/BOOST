<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reveal.js Markdown Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css" id="theme">
</head>
<body>

  <div class="reveal">
    <div class="slides">
      <section data-markdown="boost_kickoff.md"
               data-separator="^---$"
               data-separator-vertical="^--$"
               data-separator-notes="^Note:"
               data-charset="utf-8">
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="https://unpkg.com/reveal.js/plugin/highlight/highlight.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown, RevealHighlight ]
    });
  </script>

</body>
</html>
